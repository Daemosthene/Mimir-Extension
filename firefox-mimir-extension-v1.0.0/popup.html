<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mimir</title>
  <link rel="stylesheet" href="popup.css"/>
  <style>
    body, .action-button, .mimir-header, #goProBtn {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    :root {
      --accent-color: #4287f5; /* default */
    }
        
    body {
      font-family: 'norse.bold', sans-serif;
      font-size: 20px;
      width: 360px;
      margin: 0;
      padding: 0;
      background: #1F1F1F;
      color: var(--accent-color);
    }

    .view {
      display: none;
      padding: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .view.active {
      display: block;
    }

    .slide-in-right {
      animation: slideInRight 0.3s forwards;
    }

    .slide-in-left {
      animation: slideInLeft 0.3s forwards;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }
    
    @font-face {
      font-family: 'norse.bold';
      src: url('norse.bold.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    #top-controls {
      display: flex;
      align-items: center;
    }

    #sidebarModeBtn {
      font-size: 13px;
      background: none;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      margin-right: -2px;
      margin-top: -26px;
    }

    #openSettings {
      font-size: 13px;
      background: none;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      margin-top: -26px;
    }

    #goProBtn {
      display: block;
      margin-left: auto;
      margin-top: -30px;
    }    

    h2 {
      margin-top: 0;
    }

    .tool {
      margin: 10px 0;
    }

    .tool-header {
      display: flex;
      align-items: center;
    }

    .action-button {
      margin-left: 5px;
      flex-grow: 1;
      background-color: var(--accent-color);
      color: #ffffff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }


    .description {
      display: none;
      padding: 6px;
      font-size: 13px;
      color: #ffffff;
      font-family: sans-serif;
    }

    .description.open {
      display: block;
    }

    #result {
      margin-top: 10px;
      font-size: 18px;
      white-space: pre-wrap;
      font-family: sans-serif;
      color: #ffffff;
    }

    .mimir-spinner {
      border: 3px solid var(--accent-color);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-left: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .setting-description {
      font-size: 13px;
      margin-top: 4px;
      display: none;
      color: #444;
    }

    .setting-description.open {
      display: block;
    }

    .toggle-arrow {
      cursor: pointer;
      color: var(--accent-color);
      font-size: 14px;
      margin-left: 8px;
    }
    .toggle-description {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 6px 10px;         /* Match action-button padding */
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 6px;
      height: 100%;              /* Let it fill container height */
      display: flex;
      align-items: center;
    }
    .mimir-sidebar-title {
      font-family: 'norse.bold.otf', sans-serif;
      font-size: 24px;
      font-weight: normal;
      margin: 0;
      padding: 0;
      color: var(--accent-color);
    }
    .divider {
      font-size: 16px;
      color: #555;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin-top: -26px;
    }
  </style>
  <script defer src="popup.bundle.js"></script>
</head>
<body>
  <div id="toolsView" class="view active">
    <div id="header">
      <div style="display: flex; align-items: center; gap: 8px;">
        <img src="extensionLogo.png" alt="Mimir logo" style="width: 28px; height: 28px;"/>
        <h1 style="margin: 0;">Mimir</h1>
      </div>
      <div id="top-controls">
        <button id="sidebarModeBtn">Sidebar Mode</button>
        <span class="divider">|</span>
        <button id="openSettings" class="text-button">Settings</button>
      </div>
    </div>
    <div id="resetMessage" style="margin-right: auto; font-size: 12px; color: #aaa; padding-left: 0px; font-family: sans-serif;"></div>
    <div id="resetMessage" style="font-size: 12px; color: #ccc; margin-top: 4px;">
      <button id="goProBtn" style="background-color: #ffcc00; color: #000; font-weight: bold; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px;">
        ðŸš€ Go Pro
      </button>
    </div>
    <div id="buttons"></div>
    <div id="result"></div>
  </div>
</body>
<script src="popup.js"></script>
</html>
